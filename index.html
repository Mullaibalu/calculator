<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Tracker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>
        
        <div class="summary">
            <div>Total Income: <span id="total-income">0</span></div>
            <div>Total Expense: <span id="total-expense">0</span></div>
            <div>Net Balance: <span id="net-balance">0</span></div>
        </div>

        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" style="background-color: blue;padding: 5px;border-radius: 3px;border: none;">Add Entry</button>
            <button type="button" id="reset-form" style="background-color: blue;padding: 5px;border-radius: 3px;border: none;">Reset</button>
        </form>

        <div class="filters">
            <label><input type="radio" name="radiovalue" value="all" checked> All</label>
            <label><input type="radio" name="radiovalue" value="income"> Income</label>
            <label><input type="radio" name="radiovalue" value="expense"> Expense</label>
        </div>

        <h2>Entries</h2>
        <table id="entries-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
